apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: time-management-ingress
  labels:
    name: time-management-ingress
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: timeoff-management
            port: 
              number: 3000
